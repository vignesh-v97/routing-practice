<div class="bg-white">
  <div class="flex justify-end" *ngFor="let option of filterOptions">
    <a [routerLink]="['/']" [queryParams]="{ category: option }" class="flex">
      <div
        class="w-20 px-4 py-1 mb-1 ml-3 text-sm text-center border border-gray-400 rounded-lg"
      >
        <label for="comments" class="font-medium text-gray-700">{{
          option
        }}</label>
      </div>
    </a>
  </div>

  <h2 class="text-2xl font-bold">Categories</h2>
  <div
    class="max-w-2xl px-4 py-16 mx-auto sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <div
      class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <div class="" *ngFor="let item of categoryList; let i = index">
        <div
          class="w-full overflow-hidden bg-gray-200 rounded-lg aspect-w-1 aspect-h-1 xl:aspect-w-7 xl:aspect-h-8"
        >
          <img
            src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="object-cover object-center w-full h-full group-hover:opacity-75"
          />
        </div>
        <h3 class="mt-4 text-lg font-semibold text-gray-700">
          {{ item.name }}
        </h3>
      </div>
    </div>
  </div>
</div>
